{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<form method="post">
    {{ form.hidden_tag() }}
    <label for="name">{{ form.name.label }}</label>
    {{ form.name() }}
    <br>
    <label for="email">{{ form.email.label }}</label>
    {{ form.email() }}
    <br>
    <label for="password">{{ form.password.label }}</label>
    {{ form.password() }}
    <br>
    {{ form.submit() }}
</form>
{% endblock %}
